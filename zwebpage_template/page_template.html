<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%title% /></title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="css/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="css/standalone.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/dynmap_style.css" media="screen" />

    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>

<div id="app">
    <div class="layout">
        <div class="layout-group">
            <app-header></app-header>
            <main class="content">
                    <section class="container">
                        <div class="content__inner">
                            <div class="content__block">
                                <%content% />
                            </div>

                            <div class="content__block">
                                <div class="content__updated"><%content_updated% /></div>
                            </div>
                        </div>
                </section>
            </main>
        </div>
        <app-footer></app-footer>
    </div>
</div>


<script type="text/javascript" src="assets/scripts/libraries/jquery-3.5.1.js"></script>
<script src="https://unpkg.com/vue@3.4.31/dist/vue.global.prod.js"></script>
<script src="https://unpkg.com/primevue/umd/primevue.min.js"></script>
<script src="https://unpkg.com/@primevue/themes/umd/aura.min.js"></script>

<script type="module" src="assets/scripts/vue.js"></script>
<script type="module" src="assets/scripts/menu.js"></script>

</body>
</html>
