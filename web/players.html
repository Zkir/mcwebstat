<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Добрый король и веселые сыроежки — сервер по Minecraft</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="css/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="css/standalone.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/dynmap_style.css" media="screen" />

    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>

<div id="app">
    <div class="layout">
        <div class="layout-group">
            <app-header></app-header>
            <main class="content">
                <section class="container">
                    <div class="content__inner">
                        <div class="content__block">
                            <h1>Игроки сервера "Добрый король и веселые сыроежки"</h1>

                            <p-datatable :value="dataPlayersList" v-model:expanded-rows="dataPlayersExpandedRows" dataKey="id" removableSort stripedRows sortField="name" class="content__table">
                                <p-column expander style="width: 5rem" ></p-column>
                                <p-column field="name" header="Имя" sortable>
                                    <template #body="{ data }"><div v-html="data.name"></div></template>
                                </p-column>

                                <p-column field="prefix" header="Префикс" sortable>
                                    <template #body="{ data }"><div v-html="data.prefix"></div></template>
                                </p-column>
                                <p-column field="medals" header="Медали" sortable>
                                    <template #body="{ data }"><div v-html="data.medals"></div></template>
                                </p-column>

                                <p-column field="mined" header="Добыто" sortable>
                                    <template #body="{ data }"><div v-html="data.mined"></div></template>
                                </p-column>
                                <p-column field="used" header="Использовано" sortable>
                                    <template #body="{ data }"><div v-html="data.used"></div></template>
                                </p-column>

                                <p-column field="status" header="Статус" sortable>
                                    <template #body="{ data }"><div v-html="data.status"></div></template>
                                </p-column>
                                <p-column field="discord" header="Discord" sortable>
                                    <template #body="{ data }"><div v-html="data.discord"></div></template>
                                </p-column>
                                <template #expansion="slotProps">

                                    <p-datatable :value="slotProps.data.more">
                                        <p-column field="date_register" header="Первое появление">
                                            <template #body="{ data }"><div v-html="data.date_register"></div></template>
                                        </p-column>
                                        <p-column field="time_gameplay" header="Наигранное время">
                                            <template #body="{ data }"><div v-html="data.time_gameplay"></div></template>
                                        </p-column>
                                        <p-column field="date_last_usage" header="Последнее появление">
                                            <template #body="{ data }"><div v-html="data.date_last_usage"></div></template>
                                        </p-column>
                                    </p-datatable>

                                </template>
                            </p-datatable>

                        </div>
                    </div>
                </section>
            </main>
        </div>
        <app-footer></app-footer>
    </div>
</div>

<script type="text/javascript" src="assets/scripts/libraries/jquery-3.5.1.js"></script>
<script src="https://unpkg.com/vue@3.4.31/dist/vue.global.prod.js"></script>
<script src="https://unpkg.com/primevue/umd/primevue.min.js"></script>
<script src="https://unpkg.com/@primevue/themes/umd/aura.min.js"></script>

<script type="module" src="assets/scripts/vue.js"></script>
<script type="module" src="assets/scripts/menu.js"></script>

</body>
</html>
